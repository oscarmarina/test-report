<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo test-report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../define/test-report.js';

      const heading = 'World!';
      render(
        html`<test-report
          @counter-changed="${ev => console.log('==>', ev.detail)}"
          .heading=${heading}
          >some light-dom</test-report
        >`,
        document.querySelector('#demo'),
      );
    </script>
  </body>
</html>
